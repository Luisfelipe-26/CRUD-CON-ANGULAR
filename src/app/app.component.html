<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group mt-5">
        <li *ngFor="let appcomponent of EmpleadosArray" class="list-group-item list-group-item-action"
        (click)="openForEdit(appcomponent)"  [class.active]="appcomponent == selectedEmpleados">
        
        <span id="listaid">{{appcomponent.Id}}-</span> 
           {{appcomponent.Nombre}} {{appcomponent.Pais}}
        
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-titel">
            Agregar empleado  
               </div>
                    <div class="form-group mt-2" >
            <input type="text" [(ngModel)]="selectedEmpleados.Nombre" placeholder="Insertar un Nombre" class="form-control">
          </div>
          <div class="form-group mt-2" >
            <input type="text" [(ngModel)]="selectedEmpleados.Pais" placeholder="Insertar un Pais" class="form-control">
          </div>
          <button type="button" (click)="addOrEdit()" class="btn btn-primary mt-2 m-2">Procesar</button>
          <button type="button" class="btn btn-danger"
          *ngIf="selectedEmpleados.Id !== 0" (click)="delete()">Eliminar</button>
